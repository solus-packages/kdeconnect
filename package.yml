name       : kdeconnect
version    : 1.3.5
release    : 18
source     :
    - https://cdn.download.kde.org/stable/kdeconnect/1.3.5/kdeconnect-kde-1.3.5.tar.xz : e5ce7084427a831e6506494b656af9c1dd7bf29b7458c2546baf0a5d7a1f990a
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDE Connect adds communication between KDE and your smartphone.
description: |
    KDE Connect is a multi-platform app that allows your devices to communicate (eg: your phone and your computer).
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfigwidgets-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - libfakekey-devel
rundeps    :
    - sshfs-fuse
setup      : |
    %cmake_ninja .
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
check      : |
    %make test || :
