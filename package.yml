name       : kdeconnect
version    : 1.0.3
release    : 1
source     :
    - https://download.kde.org/stable/kdeconnect/1.0.3/src/kdeconnect-kde-1.0.3.tar.xz : 221f61b77284453e2c32865700c82deb50e3c0e11f4197c2c7ecf0a60420802c
license    : GPL-2.0
component  : desktop.kde
summary    : KDE Connect adds communication between KDE and your smartphone.
description: |
    KDE Connect is a multi-platform app that allows your devices to communicate (eg: your phone and your computer).
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfigwidgets-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - libfakekey-devel
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
