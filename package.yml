name       : kdeconnect
version    : 1.3.3
release    : 15
source     :
    - https://cdn.download.kde.org/stable/kdeconnect/1.3.3/src/kdeconnect-kde-1.3.3.tar.xz : 4f3f7709255757233bd6406acb0bff9c30e0e2a36737154ce63afb1a78054ced
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDE Connect adds communication between KDE and your smartphone.
description: |
    KDE Connect is a multi-platform app that allows your devices to communicate (eg: your phone and your computer).
builddeps  :
    - pkgconfig(fuse)
    - pkgconfig(gl)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - kcmutils-devel
    - kconfigwidgets-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - libfakekey-devel
rundeps    :
    - sshfs-fuse
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    %qml_cache
check      : |
    %make test || :
